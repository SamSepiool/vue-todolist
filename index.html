<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- FONTAWSOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>ToDo-list</title>
    </head>
    <body>

        <div id="root">
            <header>
                <div class="logo">
                    <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
                </div>
                
                <div class="input_field">
                    <input v-model="newTodo" type="text" placeholder="Nuovo ToDo">
                    <button @click='addTodo'>Aggiungi</button>
                </div>
            </header>

            <main>
                <div class="list_container">

                    <ul v-if='toDos.length > 0'>
                        <li v-for='(task, index) in toDos' :key='index'>

                            <div  :class="(toDos[index].done == true) ? 'done' : 'null'">
                                {{toDos[index].task}}
                            </div>
                            <div class="checkbox">
                               <i class="fas fa-check"  @click='checkTodo(index)'></i> <i class="fas fa-times" @click='deleteTodo(index)'></i>
                            </div>
                            
                        </li>
                    </ul>
                    <h2 v-else='Nessuna task da completare'></h2>

                </div>
            </main>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
